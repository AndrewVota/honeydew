name: VHS

on:
  push:
    paths:
      - '**/*.tape'

jobs:
  vhs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tape-path:
          - 'examples/button/button.tape'
          - 'examples/selector/selector.tape'
    steps:
      - uses: actions/checkout@v4
      - uses: charmbracelet/vhs-action@v2.1.0
        with:
          path: ${{ matrix.tape-path }}

  commit:
    runs-on: ubuntu-latest
    needs: vhs
    steps:
      - uses: actions/checkout@v4
      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: 'chore: Update generated `vhs` gifs'
          branch: main
          commit_user_name: vhs-action ðŸ“¼
          commit_user_email: actions@github.com
          commit_author: vhs-action ðŸ“¼ <actions@github.com>
          file_pattern: '**/*.gif'
